<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm So Sorry</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --secondary-pink: #ffc3a0;
            --text-color: #5a5a5a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        .icon-container {
            font-size: 80px;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            color: #d88a8a;
        }

        p {
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .btn {
            margin-top: 1.5rem;
            padding: 10px 25px;
            background: #d88a8a;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #c27676;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            z-index: -1;
            animation: rise 10s linear infinite;
        }

        @keyframes rise {
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-container">ðŸ˜”</div>
        <h1>I'm Truly Sorry</h1>
        <p>I messed up, and I value our relationship more than being right. Can we start over? I'd love to make it up to you.</p>
        <a href="mailto:your-email@example.com" class="btn">Forgive Me?</a>
    </div>

    <script>
        // Create simple floating background elements
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.duration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 800);
    </script>
</body>
</html>
