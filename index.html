<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm So Sorry</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --secondary-pink: #ffc3a0;
            --text-color: #5a5a5a;
            --btn-forgive: #d88a8a;
            --btn-never: rgba(255, 0, 0, 0.478);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 2.5rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 85%;
            animation: fadeIn 1.5s ease-out;
            position: relative;
            z-index: 10;
        }

        .icon-container {
            font-size: clamp(60px, 10vw, 80px);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            margin: 0;
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #d88a8a;
        }

        #message {
            line-height: 1.6;
            font-size: 1.1rem;
            min-height: 3em;
            margin: 1rem 0;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 1.5rem;
            position: relative;
        }

        .btn {
            padding: 12px 25px;
            background: var(--btn-forgive);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
            z-index: 5;
        }

        .btn1 {
            padding: 12px 25px;
            background: var(--btn-never);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 4;
            text-align: center;
        }

        .btn1:hover {
            background-color: red;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            z-index: -1;
            animation: rise 10s linear infinite;
            pointer-events: none;
        }

        @keyframes rise {
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card { padding: 1.5rem 1rem; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
